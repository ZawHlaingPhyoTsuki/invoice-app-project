<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
  </head>
  <body>
    <main id="app" class="flex flex-col h-screen">
      <header class="">
        <div class="container py-2">
          <div class="py-4">
            <h1 class="font-sans font-bold text-3xl">MMS Solutions</h1>
            <p class="text-blue-700">Invoice App</p>
          </div>
        </div>
      </header>
      <section class="">
        <div class="container">
          <form class="mb-4 p-2 border shadow-lg rounded-lg">
            <div class="grid grid-cols-4 gap-3">
              <div class="col-span-2">
                <form class="max-w-sm mx-auto">
                  <label
                    for="product"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Select an option</label
                  >
                  <select
                    id="product"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  >
                    <option selected>Choose a product</option>
                    <option value="US">Apple</option>
                    <option value="CA">Orange</option>
                    <option value="FR">Banana</option>
                    <option value="DE">Mango</option>
                  </select>
                </form>
              </div>
              <div class="col-span-1">
                <div class="">
                  <label
                    for="default-input"
                    class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                    >Quantity</label
                  >
                  <input
                    type="number"
                    id="default-input"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  />
                </div>
              </div>
              <div class="col-span-1">
                <button
                  type="button"
                  class="text-white h-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                >
                  Add to a list
                </button>
              </div>
            </div>
          </form>
          <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table
            class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
            >
            <thead
              class="text-xs text-gray-50 uppercase bg-blue-700 rounded-lg dark:bg-gray-700 dark:text-gray-400"
            >
              <tr>
                <th scope="col" class="px-6 py-3">Product name</th>
                <th scope="col" class="px-6 py-3 text-end">Price</th>
                <th scope="col" class="px-6 py-3 text-end">Quantity</th>
                <th scope="col" class="px-6 py-3 text-end">Cost</th>
                <th scope="col" class="px-6 py-3 text-end">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="odd:bg-white even:bg-gray-50 border-b dark:border-gray-700"
              >
                <th
                  scope="row"
                  colspan="5"
                  class="px-6 py-4 font-medium text-center text-gray-900 whitespace-nowrap dark:text-white"
                >
                  There is no list yet
                </th>
                
              </tr>
              <tr
                class="odd:bg-white even:bg-gray-50  border-b dark:border-gray-700"
              >
                <th
                  scope="row"
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  Apple
                </th>
                <td class="px-6 py-4 text-end">10</td>
                <td class="px-6 py-4 text-end">2</td>
                <td class="px-6 py-4 text-end">$20</td>
                <td class="px-6 py-4 text-end">
                  <a
                    href="#"
                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                    >Remove</a
                  >
                </td>
              </tr>
              <tr
                class="odd:bg-white even:bg-gray-50  border-b dark:border-gray-700"
              >
                <th
                  scope="row"
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  Orange
                </th>
                <td class="px-6 py-4 text-end">10</td>
                <td class="px-6 py-4 text-end">2</td>
                <td class="px-6 py-4 text-end">$20</td>
                <td class="px-6 py-4 text-end">
                  <a
                    href="#"
                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                    >Remove</a
                  >
                </td>
              </tr>
              <tr
                class="odd:bg-white even:bg-gray-50  border-b dark:border-gray-700"
              >
                <th
                  scope="row"
                  class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  Mango
                </th>
                <td class="px-6 py-4 text-end">10</td>
                <td class="px-6 py-4 text-end">2</td>
                <td class="px-6 py-4 text-end">$20</td>
                <td class="px-6 py-4 text-end">
                  <a
                    href="#"
                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                    >Remove</a
                  >
                </td>
              </tr>
              <tr
                class="border-b bg-slate-100"
              >
                <th
                  scope="row"
                  colspan="3"
                  class="px-6 py-4 font-bold text-end text-gray-900 whitespace-nowrap"
                >
                  Total
                </th>
                <td  class="px-6 py-4 font-semibold text-end">$10</td>
                <td></td>
              </tr>
              <tr
                class="border-b bg-slate-100"
              >
                <th
                  scope="row"
                  colspan="3"
                  class="px-6 py-4 font-bold text-end text-gray-900 whitespace-nowrap"
                >
                  Tax
                </th>
                <td  class="px-6 py-4 font-semibold text-end">$10</td>
                <td></td>
              </tr>
              <tr
                class="border-b bg-slate-100"
              >
                <th
                  scope="row"
                  colspan="3"
                  class="px-6 py-4 font-bold text-end text-gray-900 whitespace-nowrap"
                >
                  Net Total
                </th>
                <td  class="px-6 py-4 font-semibold text-end">$10</td>
                <td></td>
              </tr>
            </tbody>
          </table>
          </div>
        </div>
        
      </section>
      <section class="fixed bg-white right-0 w-[450px] h-screen translate-x-full duration-300 shadow">
          <div class="py-4 px-4">
            <h1 class="font-sans font-bold text-3xl">Manage Inventory</h1>
            <p class="text-blue-700">Available Items</p>
            <div class="flex flex-col gap-3 mt-7">
              <div class="flex justify-between border rounded-lg p-3">
                <h3 class="font-semibold">Apple</h3>
                <p>500 baht</p>
              </div>
              <div class="flex justify-between border rounded-lg p-3">
                <h3 class="font-semibold">Apple</h3>
                <p>500 baht</p>
              </div>
              <div class="flex justify-between border rounded-lg p-3">
                <h3 class="font-semibold">Apple</h3>
                <p>500 baht</p>
              </div>
            </div>
            <div class="bg-blue-50 p-3 rounded-lg mt-4 ">
              <div class="grid grid-cols-3 grid-rows-2 gap-3">
                <div class="col-span-3">
                    <label
                      for="default-input"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >New Product Name</label
                    >
                    <input
                      type="text"
                      id="default-input"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    />
                </div>
                <div class="col-span-2">
                  <label
                      for="default-input"
                      class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
                      >New Product Price</label
                    >
                    <input
                      type="text"
                      id="default-input"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                    />
                </div>
                <div class="col-span-1">
                  <button
                  type="button"
                  class="text-white h-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium w-full rounded-lg text-sm px-5 py-2.5 me-2 mb-2 "
                >
                  Add
                </button>
                </div>
              </div>
            </div>
          </div>
      </section>
      <footer class=" mt-auto">
        <div class="container py-2">
          <div class="flex justify-end gap-3">
            <button
              type="button"
              class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
            >
              Manage Inventory
            </button>
            <button
              type="button"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
            >
              Print
            </button>
          </div>
        </div>
      </footer>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
